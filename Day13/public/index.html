            function getStudents(){
                $.get({
                    url: '/students',
                    success: function(data){
                         console.log(data)
                         for(var i=0;i<data.length;i++){
                            $('#studentList').append('<li>'+data[i].name+'</li>')
                         }
                    }
                  });
            }
            getStudents();

            function setStudent(){

                    url: '/students',
                    data: {
                        name : $("#name").val(),
                        age : $("#age").val()
                    },
                    success: function(data){
                         console.log(data)
                            $('#studentList').append('<li>'+data.name+'</li>')
                         
                    }
                  });
            }
